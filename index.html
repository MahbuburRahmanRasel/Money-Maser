<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Master</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1 class="text-5xl font-bold text-green-800 text-center mt-5 ">Money Master</h1>
    <div class="flex gap-10">
        <div class="w-3/4 mt-5 px-10">
            <img src="https://cdn.pixabay.com/photo/2014/07/06/13/55/calculator-385506__480.jpg" alt="">
        </div>
        <div class="w-1/4 ">
            <h3 class="text-center font-bold">
                Income
            </h3>
            <div class="flex gap-3 my-3">
                <h3>Income</h3>
                <input type="number" name="" id="income-input" class="bg-slate-400 bg-opacity-30">
            </div>
            <h3 class="text-center font-bold">Expense</h3>
            <div class="flex gap-3 my-3">
                <h3>Food:</h3>
                <input type="number" name="" id="food-input" class="bg-slate-400 bg-opacity-30">
            </div>
            <div class="flex gap-3 my-3">
                <h3>Rent:</h3>
                <input type="number" name="" id="rent-input" class="bg-slate-400 bg-opacity-30">
            </div>
            <div class="flex gap-3 my-3">
                <h3>Clothes:</h3>
                <input type="number" name="" id="clothes-input" class="bg-slate-400 bg-opacity-30">
            </div>
            <div class="text-center">
                <button class="bg-blue-400 rounded px-5 py-3 text-white " id="calculte-btn">Calculate</button>
            </div>
                <h3 class="text-center font-bold my-2">Total Expense: <span id="expense-output">0</span></h3>
                <h3 class="text-center font-bold my-2">balance: <span id="balance-output">0</span></h3>

                <div class="flex gap-3 my-3 items-center">
                    <h3>Save:</h3>
                    <input type="number" name="" id="save-input" class="bg-slate-400 bg-opacity-30 w-20">
                    <h3>%</h3>
                    <button class="bg-blue-400 rounded px-5 py-2 text-white " id="save-btn">Save</button>
                </div>
                <h3 class="text-center font-bold my-2">Saving Amount: <span id="saving-amount-output">0</span></h3>
                <h3 class="text-center font-bold my-2">Remaining Balance: <span id="remaining-balance-output">0</span></h3>

        </div>

    </div>

    <script src="main.js"></script>
</body>
</html>
